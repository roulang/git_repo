<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="3600" >
	<script src="http://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.js"></script>
 
</head>
<body>
	<script type="text/javascript">
		$(document).ready( function () {
		    $('#myTable').DataTable( {
    			ajax: {
    				url: 'http://127.0.0.1:8899/resources/imp/',
    				dataSrc: ''
    			},
				order: [
					[ 0, "desc" ],
					[ 8, "desc" ]
				],
				pageLength : 50,
    			columns: [
			        { data: "dtm" },
			        { data: "title" },
			        { data: "cur" },
			        { data: "ped" },
			        { data: "open_p" },
			        { data: "close_p" },
			        { data: "high_p" },
			        { data: "low_p" },
			        { data: "diff_oc" },
			        { data: "diff_hl" }
    			]
			} );
		} );
    </script>
	<table id="myTable" class="cell-border">
	    <thead>
	        <tr>
	            <th>date time</th>
	            <th>events</th>
	            <th>currency</th>
	            <th>period</th>
	            <th>open</th>
	            <th>close</th>
	            <th>high</th>
	            <th>low</th>
	            <th>oc gap</th>
	            <th>hl gap</th>
	        </tr>
	    </thead>
        <tfoot>
            <tr>
	            <th>date time</th>
	            <th>events</th>
	            <th>currency</th>
	            <th>period</th>
	            <th>open</th>
	            <th>close</th>
	            <th>high</th>
	            <th>low</th>
	            <th>oc gap</th>
	            <th>hl gap</th>
	        </tr>
	    </tfoot>
	</table> 
</body>
</html>
